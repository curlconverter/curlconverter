name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [12, 14, 16]
        exclude:
          # Fails to build tree-sitter-bash
          - os: windows-latest
            node-version: 16
      fail-fast: false

    steps:
      - uses: mymindstorm/setup-emsdk@v9
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      # Disabled because StandardJS doesn't support top-level await yet
      # https://github.com/standard/standard/issues/1548
      # run: npm run lint
      - run: npm test
