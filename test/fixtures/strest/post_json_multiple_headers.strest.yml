version: 2
allowInsecure: true
requests:
  curl_converter:
    request:
      url: 'http://localhost:28139/rest/login-sessions'
      method: POST
      postData:
        mimeType: application/json
        text:
          userName: username123
          password: password123
          authLoginDomain: local
      headers:
        -
          name: Content-Type
          value: application/json
        -
          name: X-API-Version
          value: '200'
