version: 2
requests:
  curl_converter:
    request:
      url: 'http://fiddle.jshell.net/echo/html/'
      method: POST
      postData:
        mimeType: 'application/x-www-form-urlencoded; charset=UTF-8'
        text: 'msg1=wow&msg2=such'
      headers:
        -
          name: Origin
          value: 'http://fiddle.jshell.net'
        -
          name: Accept-Encoding
          value: 'gzip, deflate'
        -
          name: Accept-Language
          value: 'en-US,en;q=0.8'
        -
          name: User-Agent
          value: 'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.95 Safari/537.36'
        -
          name: Content-Type
          value: 'application/x-www-form-urlencoded; charset=UTF-8'
        -
          name: Accept
          value: '*/*'
        -
          name: Referer
          value: 'http://fiddle.jshell.net/_display/'
        -
          name: X-Requested-With
          value: XMLHttpRequest
        -
          name: Connection
          value: keep-alive
